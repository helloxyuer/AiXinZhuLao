<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分商城列表</title>
    <link rel="stylesheet" type="text/css" href="css/style.css?ver=1">
</head>
<body>
<div id="app" v-cloak>
    <div class="tab-hearder">
        <ul>
            <li @click="changeTips(x,index)"  v-bind:class="{ active: typeNum==index }" v-for="(x,index) in goodsType">{{x}}</li>
        </ul>
    </div>
    <div class="tab-container">
        <scroll :on-refresh="onRefresh" :on-infinite="onInfinite" :is-end="end" class="rece-scorll">
            <div class="goodDiv" v-for="x in goodsList">
                <a :href="'/market/list-details2.html?ver=1&id='+x.uuid">
                    <div class="pro-img"><img :src="x.pic"/></div>
                    <div class="pro-text">
                        <h1>{{x.title}}</h1>
                        <p class="pay">{{x.integralnum}}<small>积分</small></p>
                        <p class="stock">还剩{{x.num}}件</p>
                    </div>
                </a>
            </div>
        </scroll>
    </div>
</div>
</body>
<script src="js/unit.js"></script>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script src="js/list.js?ver=1.0.1"></script>
</html>
