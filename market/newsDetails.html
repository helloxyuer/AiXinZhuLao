<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公益新闻详情</title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      font-size: 14px;
      background-color: #fff;
      color: #333;
    }
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }
    .clearfix:before, .clearfix:after {
      display: table;
      content: " ";
    }
    .clearfix:after {
      clear: both;
    }
    .content-header {
      padding: 0 15px;
    }
    .title_title {
      font-size: 22px;
      text-align: justify;
      line-height: 30px;
      padding: 12px 0;
      margin: 0;
      color: #333;
      font-family: Helvetica Neuce, Helvetica, Arial, PingFang SC, Hiragino Sans GB, Heiti SC, Microsoft YaHei, WenQuanYi Micro Hei, sans-serif;
      word-break: break-all;
    }
    .contentbox {
      text-align: justify;
      padding: 0 15px;
      font-size: 16px;
      color: #333;
      line-height: 28px;
    }
    .author-info {
      font-size: 14px;
      color: #aaa;
    }
    .author-info span {
      padding-right: 10px;
    }
    .contentbox p {
      margin-bottom: 10px;
      font-size: 16px!important;
      word-wrap: break-word!important;
    }
    .contentbox img {
      display: block;
      position: relative;
      margin: 0 auto;
      width: 100%;
      -webkit-tap-highlight-color: rgba(0,0,0,0)!important;
    }
    .contentbox .image-box {
      display: block;
      margin: 20px 0;
    }
    .author-info a {
      float: right;
    }
    .author-info a img {
      float: right;
    }
    .black {
      color: #333;
    }
    footer {
      position: fixed;
      bottom: 0;
      height: 49px;
      border-top: 1px #ddd solid;
      background-color: #fff;
      z-index: 100;
      width: 100%;
    }
    footer botton {
      text-align: center;
      display: block;
      width: 50%;
      float: left;
      font-size: 10px;
      line-height: 10px;
    }
    footer botton img {
      width: 28px;
      height: 28px;
      margin-top: 4px;
    }
    [v-cloak] {
      display: none;
    }
    .centerBox{
      position: fixed;
      z-index: 1000000;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 8px;
      padding-right:20px;
      min-height: 30px;
      line-height: 30px;
      border-radius: 5px;
      background-color: #ffffff;
      text-align: left;
      box-shadow: #bdbdbd 0px 0px 10px;
    }
  </style>
</head>

<body>
 <div id="app" v-cloak>
   <div class="content-header">
     <h1 class="title_title">{{news.title}}</h1>
     <div class="author-info">
       <p><a href=""><img alt="" src="img/share.png"/></a> <span class="black" v-if="news.author">by {{news.author}}</span> <span>{{news.createtime}}</span> </p>
     </div>
   </div>
   <div class="contentbox">
     <p v-if="news.titleurl"><span class="image-box"><img alt="" :src="news.titleurl"/></span></p>
     <div v-html="news.content"></div>
   </div>
   <footer>
     <botton type="botton" class=""><img @click="guanzhu()" :src="isfollow==0?'img/follow_l@2x.png':'img/follow_h.png'"/><br/><span>关注</span></botton>
     <botton type="botton" class=""><img @click="dianzan()" alt=" " :src="iszan==0?'img/agreen_l@2x.png':'img/agreen_h.png'"/><br/><span>点赞</span></botton>
   </footer>
 </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script src="js/unit.js"></script>
<script src="js/newsDetails.js?ver=1.0.4"></script>
</html>
